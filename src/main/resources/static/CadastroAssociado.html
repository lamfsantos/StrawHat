<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/style.css">
    <link rel="stylesheet" href="vendor/fonts/font-awesome.min.css">
    <title>StrawHat</title>
  </head>

  <body>



	<!-- Barra de navegação da página -->
	<nav id="menuStrawHat" class="navbar navbar-expand-lg navbar-light bg-light">

	</nav>

	<!-- Formulário de Cadastro-->
	<section class="main-section">
		<div class="container">
			<div class="row justify-content-center">

				<div class="col-lg-6 mt-4">
					<div class="card form">
						<div class="card-body">
							<h5 class="card-title">Cadastro Associado</h5>

							<form id = "cadastroAssociado" action="#" method="post">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputEmail4">Nome</label>
										<input type="text" name="nome" class="form-control" id="nome" placeholder="Nome Completo">
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword4">Data de Nascimento</label>
                    <input type="text" pattern="\d{1,2}/\d{1,2}/\d{4}" name="dataDeNascimento" class="form-control" id="dataNascimento" value="" placeholder="Dia/Mes/Ano"/>
                  </div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputEmail4">Cpf</label>
										<input type="text" name="cpf" class="form-control" id="cpf" placeholder="Cpf">
									</div>
									<div class="form-group col-md-6">
										<label for="inputPassword4">Rg</label>
										<input type="text" name="rg" class="form-control" id="rg" placeholder="RG">
									</div>
								</div>
								<div class="form-group">
									<label for="inputAddress2">Endereço</label>
									<input type="text" name="endereco" class="form-control" id="endereco" placeholder="Bairro, Rua e Número">
								</div>
								<div class="form-group">
									<label for="inputAddress2">Telefone</label>
									<input type="text" name="telefone" class="form-control" id="telefone" placeholder="(67) 9 9999-9999" >
								</div>


								<input type="submit" id = "cadastroAssociado" class="btn btn-primary" value='submit'>
							</form>
						</div>
					</div>
          <div class="status mt-2">

          </div>
				</div>
  	</section>

    <div id="output"></div>

	<footer id="footerStrawHat" class="footer-distributed">

	</footer>


    <script src="vendor/js/jquery-3.4.1.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/axios.min.js"></script>
    <script src="vendor/js/hyperHTML.min.js"></script>
    <script src="src/utils/util.js"></script>
    <script src="src/cadastro/cadastro.js"></script>
    <script src="templating/basicLayout.js"></script>
  </body>

</html>
